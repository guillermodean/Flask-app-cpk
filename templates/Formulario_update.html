{% extends "layout.html" %}
{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
    <div class="{{ category }}" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container align-self-center m-4 p-2">
    <form action="/update/{{resultado.0}}" method="POST">
        <div class="form-group">
            <label for="id">Introduce el boton</label>
            <input type="text" name="Button" placeholder="Boton" id="Button" class="form-control"
                value="{{resultado.1}}">
        </div>
        <div class="form-group">
            <label for="seat">Introduce el modelo del asiento</label>
            <input type="text" name="seat" placeholder="modelo" id="seat" class="form-control" value="{{resultado.2}}">
        </div>
        <div class="form-group">
            <label for="cpk">Introduce el resultado cpk</label>
            <input type="text" name="cpk" placeholder="resultado" id="cpk" class="form-control" value="{{resultado.3}}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-5">enviar</button>
        </div>
    </form>
</div>

{% endblock %}
